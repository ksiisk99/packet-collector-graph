<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#" th:action="@{/graph}" method="get">
        <table border="1">
            <tr>
                <th> </th>
                <th>nif</th>
            </tr>
            <tr th:each="item, iter : ${networkInterfaceInfos}">
                <td><input type="radio" name="selectedNic" th:value="${iter.index}" required></td>
                <td th:text="${item}">nic</td>
            </tr>
        </table>
        <br>
        <button type="submit">Start</button>
    </form>
</body>
</html>
